 ###Hadernish Civil War Focuses
 HRG_the_revolution:0 "From Militia to Army"
 HRG_the_revolution_desc:0 "The true, nationalist revolution has begun! Now, we must turn our militia into an organized fighting force."
 HRG_ramsland_plan:0 "The Ramsland Plan"
 HRG_ramsland_plan_desc:0 "Ottar Ramsland has devised a plan to defend the provinces we already control."
 HRG_odegaard_plan:0 "The Odegaard Plan"
 HRG_odegaard_plan_desc:0 "Edvard Odegaard has devised a plan to strike at the heart of the Union and mobilize our nation for war!"
 HRG_mobilize_the_nation:0 "Mobilize the Nation"
 HRG_mobilize_the_nation_desc:0 "It's time to call our populace to arms!"
 HRG_guns:0 "Guns for the People"
 HRG_coordinated_attack_plan:0 "Coordinated Attack Plan"
 HRG_coordinated_attack_plan_desc:0 "We must find our enemy's weak points, and strike - without remorse. To do that, we must focus on low level organisation of our troops."
 HRG_new_tank_program:0 "New Tank Program"
 HRG_new_tank_program_desc:0 "The future of warfare is amored. The sooner we accept that, the more swift our victory will be."
 HRG_motorization:0 "Motorize the Army"
 HRG_motorization_desc:0 "We must be able to transport our troops effectively across the battlefield."
 HRG_mass_assault:0 "Mass Assault"
 HRG_mass_assault_desc:0 "Forward for your glorious nation!"
 HRG_modernist_army:0 "The Modernist Army"
 HRG_modernist_army_desc:0 "The good voulgerist soldier wants to build a modern society, free for all! He feels pride in his nation - something that the socialists decry him for! He wants whats good for all people. Not the few! His ideal society sounds too good to be true, but is it?"
 HRG_streamlined_tank_production:0 "Streamlined Tank Production"
 HRG_streamlined_tank_production_desc:0 "Sacrificing quality, we may be able to achieve victory over our enemies, simply by making more tanks than they can kill."
 HRG_modern_infantry_doctrine:0 "Modern Infantry Doctrine"
 HRG_modern_infantry_doctrine_desc:0 "We need to radically rethink our infantry doctrines on a tactical and strategic level. It's not good enough to be just as good, we need to be better!"
 HRG_in_the_aftermath:0 "In the Aftermath"
 HRG_in_the_aftermath_desc:0 "We may have been victorious in our glorious revolution, but the nation is in shambles. We must now maintain order, at any cost."
 HRG_artillery:0 "Improve Artillery"
 HRG_artillery_desc:0 "Establishing military schools for the sole purpose of training artillery officers could save us a few headaches in the future. Our new generation of officers might as well be mathmeticians!"
 HRG_fortify_the_line:0 "Hold the Line"
 HRG_fortify_the_line_desc:0 "It's time for every man to be called up to defend his homeland, at any cost!"
 HRG_logistics:0 "Secure the Supply Lines"
 HRG_logistics_desc:0 "We must focus on getting our soldiers what they need, sooner rather than later!"
 HRG_counterattack_plan:0 "Counterattack Plan"
 HRG_counterattack_plan_desc:0 "Any ground we lose, we will regain!"
 HRG_repurpose_old_guns:0 "Repurpose Old Guns"
 HRG_repurpose_old_guns_desc:0 "We must waste no material in defense of the revolution!"
 HRG_coordinated_fire:0 "Coordinated Fire"
 HRG_coordinated_fire_desc:0 "National planning of our defensive efforts is needed, and by throwing shells, not men, at the problem, we can better coordinate our efforts to do that."
 
