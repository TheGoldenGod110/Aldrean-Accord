 ###Events

 new_creed.1.t:0 "A Peculiar Court Case"
 new_creed.1.d:0 "An incident that occurred in the town of Venoxus on Monday the 12th, in which the defendant, Paolo Moxosa, lead a crowd to march on the town hall, ending in the arrest of him and several of his fellow insurrectionists. His followers, which were members of an idiotheist fundamentalist church known as the 'Children of the New Creed', set fire to the town hall as the demonstration turned violent when the police arrived on the scene.\n\nDuring the arraignment of the defendant, Paolo repeatedly insisted on being called 'the Seer' when referred to by as legal name."