  GFX_SPEVNT_Hadernish_Civil_War_REMARK:0 "DISORDER LOOMS OVER HADERNLAND"
  GFX_SPEVNT_Hadernish_Civil_War_DESC:0 "When the deadline to surrender power to the southern voulgerist government came and passed, it was clear what the syndicalist government's reply was. So, Bowker, uncontested leader of the Hadernsk Rige, delivered an ultimatum to the syndicalists, threatening destruction and mass executions should they refuse to concede power. Johan Horner, chairman of the Storting, having barricaded the northern cities, met the threat head on by readying the militias. On the fields and in the cities that had long enjoyed prosperity, the red and green armies now clash."