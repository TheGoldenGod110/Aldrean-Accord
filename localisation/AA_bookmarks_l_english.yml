 VEL_GATHERING_STORM_DESC:0 "A mere 20 years since the workers of Vaettinland were rescued from the gips of the oppressive monarchy, the country stands on the edge of disaster."
 BAT_GATHERING_STORM_DESC:0 "Batvia is at a crossroads. With the economic recession not recovering as fast as the people would hope, the rise of extremist parties in the country has shaken faith in liberal democracy.\n\nPresident Oxo, confident she can win a tightening race for the presidency, has become a controversial figure in Batvian politics.\n\nOne way or another, the people demand change."